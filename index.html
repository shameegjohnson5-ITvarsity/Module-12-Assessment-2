<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="custom.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
        
    </head>

    <body onload="fetchContacts()">
        <h1 id="contact-header">My Contact Book</h1>
        
            <div id="table"> <p class="loading">Contacts Loading...</p></div>
            <div class="button-container">
                <button id="refresh" type="button"><i class="fa fa-refresh"></i></button>
                <button id="addContact" type="button"><i class="fa fa-user-plus"></i></button>
            </div>
        
        
        <script src="config.js"></script>
        <script>
            document.getElementById("refresh").addEventListener('click', fetchContacts);
            document.getElementById("addContact").addEventListener('click', addContact);
            
            function fetchContacts(){
                fetch(rootPath + "controller/get-contacts/")
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    displayOutput(data);
                })
            }
            
            function displayOutput(data) {
                output = "<table>";
                
                for (a in data) {
                    output +=  `
                        <tr onclick="editContact(${data[a].id})">
                            <td><img src="${rootPath}controller/uploads/${data[a].avatar}" width="65" height="60"/></td>
                            <td><h5>${data[a].firstname}</h5></td>
                            <td><h5>${data[a].lastname}</h5></td>
                             
                        </tr>
                    `
                }
                output+= "</table>";
                document.getElementById("table").innerHTML=output;
            }
            
            function addContact(){
                window.open("add-contact.html", "_self");
            }
            
            function editContact(id) {
                window.open("edit-contact.html?id=" + id, "_self");
            }
            
        </script>
    </body>
</html>
